<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code</title>
  <script>
    function validateCode() {
      const enteredCode = document.getElementById('codeInput').value;
      const correctCode = "0420"; 
      if (enteredCode === correctCode) {
        window.location.href = "main.html"; 
      } else {
        alert("Incorrect code. Please try again!");
      }
    }
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, rgb(247, 95, 163) 0%, rgba(255, 232, 242, 1) 36%, rgb(252, 227, 227) 100%);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #bd1e59;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .container button {
      padding: 10px 20px;
      background-color: #bd1e59;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #9c1747;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Code</h1>
    <p>Please enter the secret code</p>
    <p>Hint: profil:</p>
    <input type="text" id="codeInput" placeholder="Enter the code here">
    <br>
    <button onclick="validateCode()">Submit</button>
  </div>
</body>
</html>
